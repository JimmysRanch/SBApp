# .github/workflows/bunny-ops.yml
name: Bunny Ops
on:
  workflow_dispatch:
    inputs:
      task:
        description: "Bash to run"
        required: true
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write

jobs:
  comment:
    if: github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/bunny ')
    runs-on: ubuntu-latest
    steps:
      - name: Extract task
        id: x
        run: |
          body="${{ github.event.comment.body }}"
          echo "task=${body#'/bunny '}" >> $GITHUB_OUTPUT
      - name: Install git + gh
        run: |
          sudo apt-get update
          sudo apt-get install -y git gh
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.BUNNY_PAT }}
      - name: Run task
        env:
          GH_TOKEN: ${{ secrets.BUNNY_PAT }}
          GITHUB_TOKEN: ${{ secrets.BUNNY_PAT }}
        run: |
          set -e
          gh --version
          git --version
          bash -lc "${{ steps.x.outputs.task }}"

  manual:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Install git + gh
        run: |
          sudo apt-get update
          sudo apt-get install -y git gh
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.BUNNY_PAT }}
      - name: Run task
        env:
          GH_TOKEN: ${{ secrets.BUNNY_PAT }}
          GITHUB_TOKEN: ${{ secrets.BUNNY_PAT }}
        run: |
          set -e
          gh --version
          git --version
          bash -lc "${{ inputs.task }}"
