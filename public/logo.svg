<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="5" dy="5" stdDeviation="5" flood-color="#000" flood-opacity=".3"/>
    </filter>
    <style>
      .title { font: 700 72px sans-serif; }
      .tagline { font: 700 32px sans-serif; }
      .sub { font: 600 24px sans-serif; }
    </style>
  </defs>
  <circle cx="200" cy="200" r="200" fill="#1e90ff"/>
  <text x="50%" y="40%" text-anchor="middle" class="title" fill="#fff" filter="url(#shadow)" stroke="#ff4fdb" stroke-width="10" paint-order="stroke">
    Scruffy
  </text>
  <text x="50%" y="60%" text-anchor="middle" class="title" fill="#fff" filter="url(#shadow)" stroke="#ff4fdb" stroke-width="10" paint-order="stroke">
    Butts
  </text>
  <text x="50%" y="77%" text-anchor="middle" class="tagline" fill="#fff" stroke="#ff4fdb" stroke-width="5" paint-order="stroke" filter="url(#shadow)">
    DOG GROOMING
  </text>
  <text x="50%" y="88%" text-anchor="middle" class="sub" fill="#fff">
    NATALIA TX
  </text>
</svg>
